{% extends 'index.html' %}
{% block content %}
    <h1>New Car</h1>
    <div  style="width: 300px">
    <form action={% url 'new_car' user.id  %} method="post">
                <div class="form-group">
                    {{ form.as_table }}
                </div>
                <button type="submit" class="btn btn-secondary">Continue</button>
                {% csrf_token %}
 </form>
 </div>
{% endblock %}
