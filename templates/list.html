{% extends 'index.html' %}
{% block content %}
<h1>Welcome, Admin!</h1>

<table class="table table-striped">
<div class="btn-group" role="group" aria-label="Basic example">
    <a href="{%  url 'register' %}"><button class="btn btn-secondary">New User</button></a>
        </div>
  <thead>
  <tr>
    <th>ID</th>
    <th>
      <input type="checkbox" id="check_all"/>
    </th>
      <th>Name</th>
      <th>Email</th>
    <th colspan="3"></th>
  </tr>
  </thead>
  <tbody>
  {% for user in users %}
    <tr>
      <td> {{ user.id }}</td>
        <td>
            <input type="checkbox" id="{{ user.id }}"/>
        </td>
      <td>
          <a href="user/{{ user.id }}">{{ user.last_name }} {{ user.first_name }}</a>
      </td>
      <td> {{ user.email }}</td>
          <td><a href="user_update/{{ user.id }}">Edit</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>



<script type='text/javascript'>
    $("#check_all").change(function () {
        $("input:checkbox").prop('checked', $(this).prop("checked"));
    });
</script>

{% endblock %}
