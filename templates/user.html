{% extends 'index.html' %}
{% block content %}
    <div class="row">
        <div class="col col-lg-2">
            <h3> {{ user.first_name }} {{ user.last_name }} {{ user.id }}</h3>
        </div>
        <div class="col">
        <div class="btn-group" role="group" aria-label="Basic example">
             <form action={% url 'new_car' user.id %} method="post">
{#               <a href="new_car/{{ user.id }}">#}
                 <button class="btn btn-secondary">ADD</button>
                 {% csrf_token %}
            </form>
{#             <a href="{%  url 'new_car' user.id %}"><button class="btn btn-secondary">Add</button></a>#}
{#            <button class="btn btn-secondary">Delete</button>#}
            <form action="{% url 'user_delete' pk=user.id  %}" method="get">
                <button class="btn btn-secondary">Delete</button>
            </form>
        </div>
        </div>
    <table class="table table-striped">
  <thead>
  <tr>
    <th>ID</th>
    <th>
      <input type="checkbox" id="check_all"/>
    </th>
      <th>Model</th>
      <th>VIN</th>
      <th>Make</th>
    <th colspan="3"></th>
  </tr>
  </thead>
    <tbody>
  {% for car in cars %}
    <tr>
      <td> {{ car.id }}</td>
        <td>
            <input type="checkbox" id="{{ car.id }}"/>
        </td>
      <td>
          <a href="car/{{ car.id }}">{{ car.model }} {{ car.year }}</a>
      </td>
      <td> {{ car.vin }}</td>
      <td> {{ car.make }}</td>
      <td><a href="car_update/{{ car.id }}">Edit</a></td>
    </tr>
  {% endfor %}
  </tbody>
    </table>
<script type='text/javascript'>
    $("#check_all").change(function () {
        $("input:checkbox").prop('checked', $(this).prop("checked"));
    });
</script>

{% endblock %}
